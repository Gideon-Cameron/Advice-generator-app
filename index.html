<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>
</head>
<body>
  <main>
    <div class="main-container">
      <p class="title">Advice #<span class="id" id="number">117</span></p>
      <p class="advice" id="change">
        It is easy to sit up and take notice, what's difficult is getting up and taking action
      </p>
      <img src="pattern-divider-desktop.svg" alt="icon-divider" class="divider">
      <div class="circle">
        <img src="icon-dice.svg" alt="dice" class="dice" onclick="Advice()">
      </div>
      
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
